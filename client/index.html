<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="siteStyle.css">
  <title>Coundsloud</title>
</head>

<body>
  <header class="header">
    <div class="headerContainer">
      <div class="leftHeader">
        <div class="headerLogoBackground">
          <div class="headerLogo"></div>
        </div>
        <div class="headerLeftNav">
          <div class="headerLeftNavListContainer">
            <ul class="headerLeftNavList">
              <li class="leftList">
                <div class="headerLeftButton">Home</div>
              </li>
              <li class="leftList">
                <div class="headerLeftButton">Stream</div>
              </li>
              <li class="leftList">
                <div class="headerLeftButton">Library</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="middleHeader">
        <div class="headerSearch">
          <form class="headerSearchFieldContainer">
            <input class="headerSearchField" placeholder="Search">
            <button class="headerSearchButton" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="rightHeader">
        <div class="headerRightUpgrade">Upgrade</div>
        <div class="headerRightUpload">Upload</div>
        <div class="headerRightUserContainer">
          <div class="userInfo">
            <div class="userImageContainer">
              <div class="userImage"></div>
            </div>
          </div>
          <div class="headerRightUserNameContainer">
            <div class="userNameContainer">
              <div class="userName"> Rankie Foberts</div>
            </div>
          </div>
        </div>
        <div class="headerRightNotifications">
          <div class="notificationBellContainer">
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="frankies-soundcloud-player" id="frankie-player"></div>
  <div class="body-section">
    <div class="main">
      <div class="comments-area">
        <div class="write-comment-container">
          <div class="write-commnt-area">
            <div class="interact-container">
              <div class="comment-form">
                <div class="comment-form-container">
                  <div class="comment-form-pic-avatar">
                    <div class="comment-avatar-image"></div>
                  </div>
                  <div class="comment-input-container">
                    <input type="text" class="comment-input" placeholder="Write a comment">
                  </div>
                </div>
              </div>
            </div>
            <div class="interactButtonsContainer">
              <div class="buttonListContainer">
                <div class="buttonList">
                  <button class="likeButton sc-button">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="about-section">
        <div class="descrip-left">
          <div class="cams-artist-bio" id="artist-bio"></div>
          <div class="cams-song-descrip" id="song-description"></div>
        </div>
        <div class="descrip-right">
          <div class="tolys-hashtags" id="hashtags"></div>
          <div class="tolys-comments" id="comments"></div>
          <div class="tolys-users" id="users"></div>
        </div>
      </div>
      <div class="misc-info">
        <div class="nicholas-related-tracks" id="related"></div>
      </div>
    </div>
  </div>
  <!-- <script src='http://localhost:8000/relatedTracks/relatedTracks-bundle.js'></script> -->
  <script src='http://localhost:3001/relatedTracks-bundle.js'></script>
</body>

</html>
